<!DOCTYPE html>
<html>
<head>
  <title>Rewards</title>
  <style>
  .centered {
    text-align: center;
  }
  div.box {
    border: 2px dashed black;
    width: 70%;
    margin-left:auto;
    margin-right: auto;
  }
  tr {
    border: 1px solid black;
  }
  table {
    width: 100%;
  }
  td {
    width:24%;
    text-align: center;
  }
  </style>
</head>
<body>
  <h1 class="centered">Rewards</h1>
  <h1 class="centered">{{ points }} points</h1>
  <h4 class="centered">Congratulations, you earned them!</h4>
  <div class="box">
    <h2 class="centered">Discounts</h2>
    <table>
      {% for reward in rewards %}
      <tr>
        <td>
          {{ reward[0] }}
        </td>
        <td>
          {{ reward[1] }}
        </td>
        <td>
          {{ reward[2] }}
        </td>
        <td>
          <a target="_blank" href="/qr/{{ reward[2] }}">Scan</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
